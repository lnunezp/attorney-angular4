  <div class="widgets">
    <div class="row">
      <ba-card title="Lista de Usuarios" baCardClass="with-scroll" class="data-table-container">
        <div class="panel panel-default">
          <div class="panel-heading">Actualiza Usuario</div>
          <table class="table table-striped" [mfData]="data | dataFilterUser : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th colspan="3" class="text-left">
                  Filtrar por nombre de usuario:
                  <div class="input-group">
                    <input class="form-control" [(ngModel)]="filterQuery" />
                    <span class="input-group-btn">
                      <a [routerLink]="['/pages/administration/createUser']" class="btn btn-secondary">Crear Nuevo Usuario</a>
                    </span>
                  </div>
                </th>
              </tr>
              <tr>
                <th style="width: 10%">Eliminar</th>
                <th style="width: 10%">Modificar</th>
                <th style="width: 30%">
                  <mfDefaultSorter by="nombres">Nombres</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="nombreUsuario">Nombre Usuario</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="mail">Mail</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="activo">Activo</mfDefaultSorter>
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data">
                  <td>
                    <button (click)="deleteById(item.tOKEN)" class="btn btn-danger">x</button>
                  </td>
                  <td>
                    <a [routerLink]="['/pages/administration/updateUser', item.token]" class="btn btn-success ion-android-checkmark-circle"></a>
                  </td>
                  <td>{{ item.name + ' ' + item.lastname}}</td>
                  <td>{{ item.username }}</td>
                  <td>{{ item.mail }}</td>
                  <td>{{ item.active }}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </ba-card>
      </div>
    </div>
    <alert></alert>
